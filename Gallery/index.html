<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery-homepage</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="photo">

        <div class="photo-item">
            <img src="./pictures/fox.png" alt="Fox">
            <div class="info">
                <div>
                    <h3>FENNEC<br>FOX</h3>
                    <p>India</p>
                </div>
                <button class="learn-more">Learn More<span class="material-symbols-outlined">
                        arrow_right_alt
                    </span></button>
            </div>
        </div>


        <div class="photo-item">
            <img src="./pictures/whale.png" alt="Whale">
            <div class="info">
                <div>
                    <h3>HUMPBACK<br>WHALE</h3>
                    <p>South Africa</p>
                </div>
                <button class="learn-more">Learn More<span class="material-symbols-outlined">
                        arrow_right_alt
                    </span></button>
            </div>
        </div>


        <div class="photo-item">
            <img src="./pictures/goldenmonkey.png" alt="goldenmonkey">
            <div class="info">
                <div>
                    <h3>COMMON BROWN<br>BABOON</h3>
                    <p>South Africa</p>
                </div>
                <button class="learn-more">Learn More<span class="material-symbols-outlined">
                        arrow_right_alt
                    </span></button>
            </div>
        </div>


        <div class="photo-item">
            <img src="./pictures/deer.png" alt="Deer">
            <div class="info">
                <div>
                    <h3>SPOTTED<br>DEER</h3>
                    <p>Amazon</p>
                </div>
                <button class="learn-more">Learn More<span class="material-symbols-outlined">
                        arrow_right_alt
                    </span></button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
